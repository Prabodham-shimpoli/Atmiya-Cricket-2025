<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prabodham Yuvak Mandal</title>
    <link rel="stylesheet" type="text/css" target="_blank" href="home.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="prabodham Logo-final.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="Untitled (Business Card).png" alt="logo" />
        </div>
    </nav>
    <div class="mainContainer">
        <div class="container">
            <div class="mockup-box">
                <div class="mockup-left">
                    <div class="mockup-holder" id="capture">
                        <img class="mainFrame" src="crick.png" alt="">
                        <div class="abs-div abs-div1">
                            <img class="cropped" src="placeholder.png" alt="Image">
                        </div>
                    </div>
                </div>
                <div class="mockup-right">
                    <img src="acc.png" alt="" style="max-width: 300px;">
                    <h3>Register With Us</h3>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdgreQItZ5zIxDZui8MJcDYLU_kkvaEGA1UQPUG9KTq1HRwdA/viewform"
                        class="button button--download2">Click Here</a>
                    <hr>
                    <h3>Your Image <span>350 X 350</span></h3>
                    <button type="button" class="uploadImg button" data-toggle="modal" data-target="#crop-modal"
                        data-backdrop="static" data-keyboard="false">
                        <span class="clrRound"></span>
                        Upload Image
                    </button>
                    <hr>
                    <button class="button button--download" disabled="">Download</button>

                </div>
            </div>
        </div>
    </div>
    <div class="external-canvas-up">
        <div class="external-canvas">
            <img class="finalCut" alt="">
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal fade" id="crop-modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal"><span class="sr-only">Close</span></button>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="placeholder-box">
                                <img id="placeholder" src="placeholder.png" alt="placeholder" class="">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="UploadBtn">
                                <input type="file" id="imgUpl2" class="imgInp">
                                <label for="imgUpl2" class="button click">Upload Image</label>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="text-right">
                                <span class="popCancel" data-dismiss="modal">Cancel</span>
                                <button id="crop-save" type="button" class="button" data-dismiss="modal">Done</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="futbot">
        <div>
            <h4>Our Aim - <span>O Lord ! Anyone becomes Atmiya or not, Please make me Atmiya !</span> </h4>
        </div>
    </footer>
    <script src="jquery.min.1.11.js.download"></script>
    <script src="bootstrap.min.js.download"></script>
    <script src="html2canvas.min.js.download"></script>
    <script src="cropper.js.download"></script>
    <script src="jquery-cropper.js.download"></script>
    <script>
        var aspX = 350,
            aspY = 350;
    </script>
    <script src="main.js.download"></script>
    <script async="" src="js"></script>
</body>

</html>
